<div class="song-preview-card-container mt-3" *ngIf="thumbnailUrl" style='margin-left:10px;'>
    <div class="card mb-3" style="max-width: 440px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]='thumbnailUrl' class='w-100 h-100' alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <button (click)='playSong()' class='btn btn-info btn-sm rounded-circle'>
                        <i class='fa fa-play'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
